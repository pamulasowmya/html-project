<html>
    <head>
        <title>Application Form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
            <label>First Name:</label>
            <input type="text"></input>
            <label>Last Name:</label>
            <input type="text"></input><pre>
            </pre><label>Date of birth</label>
            <input type="date"></input>
            <label>Age</label>
            <input type="number"></input><pre>
            </pre><label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
            </select>
            <label>Email adsress:</label>
            <input type="email" placeholder="Enter email address"></input><pre>
            </pre><label>Position Available:</label>
            <input type="radio">Junior Developer</input>
            <input type="radio">Mid-level Developer</input>
            <input type="radio">Senior Developer</input><pre>
            </pre><label>Programming Language:</label>
            <input type="checkbox">Java</input>
            <input type="checkbox">JavaScript</input>
            <input type="checkbox">Python</input><pre>
            </pre><label>Password:</label>
            <input type="password"></input>
            <label>Confirm Password:</label>
            <input type="password"></input><pre>
            </pre><input type="Submit" value="Submit"></input>
            <input type="Reset" value="Reset"></input>
        </form>
    </body>
</html>
